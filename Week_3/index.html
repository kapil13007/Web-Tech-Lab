<!--This is a webpage for creating a community event signup form -->
<!DOCTYPE html>
<html>
    <head>
        <title>Event Signup Form</title>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <h2>
            Community Event Signup Form
        </h2>
        <div class = "container">
            <h3>
                Name:
            </h3>
            <input type = "text" id = "Name" placeholder="please enter a valid name">
            <span id = "nameError" class = "error">

            </span>

            <h3>
                Age:
            </h3>
            <input type = "text" id = "Age" placeholder="please enter a valid age">
            <span id = "ageError" class = "error">

            </span>

            <h3>
                Email ID:
            </h3>
            <input type = "text" id = "Email" placeholder="please enter a valid email">
            <span id = "mailError" class = "error">

            </span>

            <h3>
                Phone number:
            </h3>
            <input type = "text" id = "Phone" placeholder="please enter a valid phone number">
            <span id = "phoneError" class = "error">
                
            </span>
        </div>
        
        <div class = "button">
            <button id = "SubmitBtn" class="Btn">
                Submit
            </button>
        </div>
        <script src = "app.js">

        </script>
    </body>
</html>
